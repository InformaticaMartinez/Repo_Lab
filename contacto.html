<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julio Nicolas Martinez</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Página Personal de Julio Nicolas Martinez</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="acercade.html">Acerca de</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Formulario de Contacto</h2>
            <form>
                
                <p><label>Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="20" required></p>

                <p><label>Apellido:</label>
                <input type="text" id="apellido" name="apellido" maxlength="20"></p>
               
                <p><label>Email:</label>
                <input type="email" id="email" name="email" required></p>

                <p><label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número"></p>
            
                <p><label>Edad:</label>
                <input type="number" id="edad" name="edad" min="16" max="120"></p>

                <p><label>Dirección:</label>
                <input type="text" id="direccion" name="direccion"></p>

                <p><label>Provincia:</label>
                    <input type="text" id="provincia" name="provincia" list="sugerencias-provincias">
                    <datalist id="sugerencias-provincias">
                        <option value="Chubut">
                        <option value="Santa Cruz">
                        <option value="Río Negro">
                        <option value="Tierra del Fuego">
                        <option value="Neuquén">
                    </datalist></p>
               
                <p><label>Código Postal:</label>
                <input type="text" id="codigoPostal" name="codigoPostal" pattern="[A-Z][0-9]{4}[A-Z]{3}" placeholder="A1234ABC"></p>
               
               <fieldset>
                    <p>Método preferido de contacto:</p>
                    <div class="inline-options">
                        <label><input type="radio" id="emailContacto" name="contacto" value="email" checked> Correo electrónico</label>
                        <label><input type="radio" id="postal" name="contacto" value="postal"> Correo postal</label>
                        <label><input type="radio" id="telefonoContacto" name="contacto" value="telefono"> Teléfono</label>
                    </div>
                </fieldset>
            
                
                <fieldset>
                    <p>Tipo de suscripción:</p>
                    <div class="inline-options">
                        <label><input type="checkbox" id="noticias" name="suscripcion" value="noticias"> Noticias</label>
                        <label><input type="checkbox" id="promociones" name="suscripcion" value="promociones"> Promociones</label>
                        <label><input type="checkbox" id="alertas" name="suscripcion" value="alertas" checked> Alertas</label>
                        <label><input type="checkbox" id="eventos" name="suscripcion" value="eventos"> Eventos</label>
                    </div>
                </fieldset>
               
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy;- 2024 Martinez Informatica - UNCO - Dirección: Monseñor Esandi y Ricardo Balbín, Viedma, Río Negro</p>
    </footer>
</body>
</html>
